<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uncopylocked Roblox Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> <!-- Bootstrap Icons -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: #0d0d0d;
      color: #fff;
      padding: 2rem;
      padding-left: 140px; /* more space for wider sidebar */
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 2.5rem;
    }

    .search-bar input {
      width: 90%;
      max-width: 600px;
      padding: 0.75rem 1rem;
      background: #1c1c1c;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      transition: box-shadow 0.3s ease;
    }

    .search-bar input:focus {
      outline: none;
      box-shadow: 0 0 10px #ff4747;
    }

    .section {
      margin-bottom: 3rem;
    }

    .section-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
      padding-left: 0.5rem;
      cursor: pointer;
    }

    .section-title {
      font-size: 1.3rem;
      font-weight: bold;
      color: #ff4747;
      transition: color 0.3s;
    }

    .arrow-btn {
      font-size: 1.2rem;
      color: #ff4747;
      transition: color 0.3s;
    }

    .section-header:hover .section-title,
    .section-header:hover .arrow-btn {
      color: #fff;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1rem;
    }

    .game-card {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 1rem;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: #fff;
    }

    .game-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(255, 71, 71, 0.2);
    }

    .game-title {
      font-size: 0.95rem;
      font-weight: 600;
      text-align: center;
    }

    @media (max-width: 768px) {
      .game-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Sidebar Styles */
    /* Sidebar Styles */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 120px;
      background-color: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 1rem;
      z-index: 1000;
      border-right: 3px solid #ff4747;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }


    .sidebar a {
      color: #ff4747;
      text-decoration: none;
      font-size: 2rem;
      margin: 1.5rem 0;
      transition: color 0.3s ease;
    }

    .sidebar a:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>

  <!-- Sidebar using Bootstrap Icons -->
  <div class="sidebar">
    <a href="index.html" title="Home"><i class="bi bi-house"></i></a>
    <a href="settings.html" title="Settings"><i class="bi bi-gear"></i></a>
    <a href="credits.html" title="Credits"><i class="bi bi-info-circle"></i></a>
  </div>

  <h1>üîç Uncopylocked Roblox Games</h1>

  <div class="search-bar">
    <input type="text" placeholder="Search for a game..." id="searchInput">
  </div>

  <!-- üî• Top Trending -->
  <div class="section">
    <div class="section-header" onclick="location.href='trending.html'">
      <span class="section-title">üî• Top Trending</span>
      <span class="arrow-btn">‚û°</span>
    </div>
    <div class="game-grid">
      <a href="games/adoptme.html" class="game-card"><div class="game-title">Adopt Me</div></a>
      <a href="game.html?id=2" class="game-card"><div class="game-title">Zombie Attack</div></a>
      <a href="game.html?id=3" class="game-card"><div class="game-title">City Tycoon</div></a>
      <a href="game.html?id=4" class="game-card"><div class="game-title">Kingdom Clash</div></a>
      <a href="game.html?id=5" class="game-card"><div class="game-title">Space Arena</div></a>
    </div>
  </div>

  <!-- üìö All Games -->
  <div class="section">
    <div class="section-header" onclick="location.href='allgames.html'">
      <span class="section-title">üìö All Games</span>
      <span class="arrow-btn">‚û°</span>
    </div>
    <div class="game-grid">
      <a href="games/adoptme.html" class="game-card"><div class="game-title">Adopt Me</div></a>
      <a href="games/jailbreak.html" class="game-card"><div class="game-title">Jailbreak</div></a>
      <a href="game.html?id=8" class="game-card"><div class="game-title">Zombie Attack</div></a>
      <a href="game.html?id=9" class="game-card"><div class="game-title">City Tycoon</div></a>
      <a href="game.html?id=10" class="game-card"><div class="game-title">Kingdom Clash</div></a>
    </div>
  </div>
</body>
</html>
