  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: #0d0d0d;
      color: #fff;
      padding: 2rem;
      padding-left: 140px; /* space for sidebar */
    }

    h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #ff4747;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 1rem;
    }

    .game-card {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 1rem;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: #fff;
    }

    .game-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(255, 71, 71, 0.2);
    }

    .game-title {
      font-size: 0.95rem;
      font-weight: 600;
      text-align: center;
    }

    @media (max-width: 768px) {
      .game-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Sidebar Styles */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 120px;
      background-color: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 1rem;
      z-index: 1000;
      border-right: 3px solid #ff4747;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }

    .sidebar a {
      color: #ff4747;
      text-decoration: none;
      font-size: 2rem;
      margin: 1.5rem 0;
      transition: color 0.3s ease;
    }

    .sidebar a:hover {
      color: #ffffff;
    }
  </style>
</head>
